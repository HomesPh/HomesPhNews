name: Main CI Workflow

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  typescript-ci:
    name: TypeScript CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # working-directory: ./path-to-ts-app # Uncomment and set if needed

      - name: Run Lint
        run: npm run lint
        # working-directory: ./path-to-ts-app

      - name: Run Tests
        run: npm test
        # working-directory: ./path-to-ts-app

      - name: Security Check (npm audit)
        run: npm audit --audit-level=high

  laravel-ci:
    name: Laravel CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, mysql, bcmath, gd
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        # working-directory: ./path-to-laravel-app

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        # working-directory: ./path-to-laravel-app

      - name: Generate Key
        run: php artisan key:generate
        # working-directory: ./path-to-laravel-app

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        # working-directory: ./path-to-laravel-app

      - name: Run Lint (Laravel Pint)
        run: ./vendor/bin/pint --test
        # working-directory: ./path-to-laravel-app

      - name: Run Tests
        run: php artisan test
        # working-directory: ./path-to-laravel-app

      - name: Security Check (Composer Audit)
        run: composer audit

  python-ci:
    name: Python CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff pytest bandit
        # working-directory: ./path-to-python-app

      - name: Run Lint (Ruff)
        run: ruff check .
        # working-directory: ./path-to-python-app

      - name: Run Security Check (Bandit)
        run: bandit -r .
        # working-directory: ./path-to-python-app

      - name: Run Tests
        run: pytest
        # working-directory: ./path-to-python-app
